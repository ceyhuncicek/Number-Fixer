<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Phone number fixer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="col-lg-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Number Input</h4>
            <p class="card-description">
              Delete empty spaces from numbers before submit
            </p>
            <div class="form-group">
              <label for="PhoneTextArea">Phone numbers</label>
              <input type="text" class="form-control" id="PhoneTextArea" placeholder="Phone numbers">
            </div>
            <div class="form-group">
              <label for="NameTextArea">Record name</label>
              <input type="text" class="form-control" id="NameTextArea" placeholder="Record name">
            </div>
            <div class="form-group">
              <label>Count number</label>
              <input type="int" class="form-control" id="NumberTextArea" placeholder="Count number">
            </div>
            <button type="submit" class="btn btn-success mr-2" onclick="startfixer();">Submit</button>
            <a id="downloadbutton"> <button type="button" class="btn btn-primary btn-fw">Download</button> </a>
          </div>
        </div>
      </div>
      </br>

      <div class="col-lg-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"> Fixed Number List</h4>
            <p class="card-description"></p>
            <div class="table-responsive">
              <table id="NumberListTable" class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                      Name
                    </th>
                    <th>
                      Number
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-info">
                    <td>
                    </td>
                    <td>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/phonefixer.js"></script>
</body>

</html>
